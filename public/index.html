<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Validador de Pacientes</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="pt-5 pb-4 ps-4 pe-4 border border-2 text-center rounded-3 bg-white shadow">
        <h2>Validación - Búsqueda de Usuario</h2>
        <!-- Formulario de búsqueda -->
        <form id="patientForm" class="p-3">

            <div class="form-group">
                <label for="tipo">Tipo Identificación:</label>
                <select id="tipo" name="tipoIdentificacion" class="form-control" required>
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="CC">Cédula de ciudadanía (CC)</option>
                    <option value="TI">Tarjeta de identidad (TI)</option>
                    <option value="CE">Cédula de extranjería (CE)</option>
                    <option value="MS">Menor sin identificar (MS)</option>
                    <option value="NI">N.I.T. (NI)</option>
                    <option value="NU">Número único de identificación personal (NU)</option>
                    <option value="PA">Pasaporte (PA)</option>
                    <option value="RC">Registro civil (RC)</option>
                    <option value="CD">Carné diplomático (CD)</option>
                    <option value="CN">Certificado de nacido vivo (CN)</option>
                    <option value="SC">Salvo conducto de permanencia (SC)</option>
                    <option value="PD">Pasaporte de la ONU (PD)</option>
                    <option value="PE">Permiso especial de permanencia (PE)</option>
                    <option value="AS">Adulto sin identificar (AS)</option>
                    <option value="PT">Permiso por protección temporal (PT)</option>
                </select>
            </div>

            <div class="d-flex flex-column">
                <label for="cedula">Número de Documento:</label>
                <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Ingresa el número de cédula" required>
            </div>

            <button type="submit" id="btnEnviar" class="btn btn-secondary mt-3">Consultar</button>
        </form>

        <!-- Área de respuesta -->
        <div id="response" class="response-container d-none">
            <h3>Resultados de la Consulta:</h3>
            <div id="responseData"></div>
            <p id="errorMessage" class="error-message"></p>
            <button id="btnContinuar" class="btn btn-secondary mt-3">Continuar</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
